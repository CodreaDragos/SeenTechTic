<div class="login-container">
  <div class="overlay">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>PLEASE LOG IN</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <input matInput placeholder="Email Address" formControlName="email" type="email">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <input matInput placeholder="Password" formControlName="password" type="password">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || isLoading" class="login-btn">
            <span *ngIf="!isLoading">LOGIN</span>
            <span *ngIf="isLoading">Logging in...</span>
          </button>

          <div class="register-section">
            <span>Don't have an account?</span>
            <button mat-button color="accent" type="button" (click)="navigateToRegister()">Register</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
