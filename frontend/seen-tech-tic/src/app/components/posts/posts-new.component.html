<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="postTitle">Title</label>
    <input id="postTitle" formControlName="postTitle" />
  </div>
  <div>
    <label for="postDescription">Description</label>
    <textarea id="postDescription" formControlName="postDescription"></textarea>
  </div>
  <div>
    <label for="reservationId">Reservation</label>
    <select id="reservationId" formControlName="reservationId">
      <option [ngValue]="null">None</option>
      <option *ngFor="let reservation of reservations" [ngValue]="reservation.reservationId">
        {{ reservation.startTime | date:'short' }} - {{ reservation.endTime | date:'short' }}
      </option>
    </select>
  </div>
  <button type="submit" [disabled]="postForm.invalid">Create Post</button>
</form>
