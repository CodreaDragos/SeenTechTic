<div class="container">
  <h1>SeenTechTic - Postări</h1>
  
  <button (click)="addPost()" class="action-button">Adaugă Postare</button>
  
  <div *ngFor="let post of posts" class="post-card">
    <h3 class="post-title">{{ post.postTitle }}</h3>
    <p class="post-description">{{ post.postDescription }}</p>
    <p><strong>Autor ID:</strong> {{ post.authorId }}</p>
    <p><strong>Creat la:</strong> {{ post.createdAt | date:'short' }}</p>

    <div class="post-actions">
      <button (click)="updatePost(post)" class="update-button">Update</button>
      <button (click)="deletePost(post)" class="delete-button">Delete</button>
    </div>

    <div class="comments-section">
      <h4>Comentarii</h4>
      <div *ngFor="let comment of post.comments" class="comment">
        <p>{{ comment.commentContent }}</p>
        <small>de {{ comment.author?.username || 'Anonim' }} la {{ comment.createdAt | date:'short' }}</small>
      </div>

      <textarea [(ngModel)]="newCommentContent[post.postId || 0]" placeholder="Adaugă un comentariu..."></textarea>
      <button (click)="addComment(post)" class="comment-button">Adaugă Comentariu</button>
    </div>
  </div>
</div>
