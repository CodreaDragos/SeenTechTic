<div class="container">
  <h1>Postări</h1>
  <button (click)="addPost()" class="action-button">Adaugă Postare</button>
  <div *ngFor="let post of posts" class="post-card">
    <h3 class="post-title">{{ post.postTitle }}</h3>
    <p class="post-description">{{ post.postDescription }}</p>
    <p><strong>Autor ID:</strong> {{ post.authorId }}</p>
    <p><strong>Creat la:</strong> {{ post.createdAt | date:'short' }}</p>
  </div>
</div>

<style>
  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f4f8;
    border-radius: 10px;
  }
  h1 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 30px;
  }
  .post-card {
    background-color: #ffffff;
    border: 1px solid #d1d9e6;
    border-radius: 8px;
    padding: 15px 20px;
    margin-bottom: 15px;
    box-shadow: 0 2px 5px rgba(41, 128, 185, 0.1);
  }
  .post-title {
    color: #2980b9;
    margin-top: 0;
    margin-bottom: 10px;
  }
  .post-description {
    color: #555;
    margin-bottom: 10px;
  }
  .action-button {
    background-color: #27ae60;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 25px;
    margin-bottom: 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .action-button:hover {
    background-color: #1e8449;
  }
</style>
