<div class="container">
  <h1>Rezervări</h1>
  <button (click)="addReservation()" class="action-button">Adaugă Rezervare</button>
  <div *ngFor="let reservation of reservations" class="reservation-card">
    <p><strong>Start:</strong> {{ reservation.startTime | date:'short' }}</p>
    <p><strong>End:</strong> {{ reservation.endTime | date:'short' }}</p>
    <p><strong>Field ID:</strong> {{ reservation.fieldId }}</p>
    <p><strong>Author ID:</strong> {{ reservation.authorId }}</p>
    <button (click)="deleteReservation(reservation)">Șterge</button>
    <button (click)="editReservation(reservation)">Modifică</button>
  </div>
</div>

<style>
  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f4f8;
    border-radius: 10px;
  }
  h1 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 30px;
  }
  .reservation-card {
    background-color: #ffffff;
    border: 1px solid #d1d9e6;
    border-radius: 8px;
    padding: 15px 20px;
    margin-bottom: 15px;
    box-shadow: 0 2px 5px rgba(41, 128, 185, 0.1);
  }
  .action-button {
    background-color: #27ae60;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 25px;
    margin-bottom: 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .action-button:hover {
    background-color: #1e8449;
  }
</style>
