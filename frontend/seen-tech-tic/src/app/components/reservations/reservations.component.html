<div class="container">
  <h1>Rezervări</h1>
  <div class="logo ut-bar">
    <button mat-button color="primary" (click)="logout()">Log Out</button>
  </div>
  <!-- Buton pentru toggle formular -->
  <button (click)="showAddForm = !showAddForm" class="action-button toggle-btn">
    {{ showAddForm ? 'Anulează' : 'Adaugă Rezervare' }}
  </button>

  <!-- Formularul apare doar când showAddForm e true -->
  <form *ngIf="showAddForm" [formGroup]="reservationForm" (ngSubmit)="addReservation()" class="reservation-form">
    <label>
      Field ID:
      <input type="number" formControlName="fieldId" required min="1" />
    </label>

    <label *ngIf="reservationForm.get('fieldId')?.value">
      Data rezervării:
      <mat-form-field appearance="fill" class="date-picker-field">
        <input matInput [matDatepicker]="picker" formControlName="startDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      Ora rezervării:
      <mat-form-field appearance="fill" class="hour-select-field" [class.error]="reservationForm.get('startHour')?.errors?.['occupiedHour']">
        <mat-select formControlName="startHour" required>
<mat-option *ngFor="let hour of allHours" [value]="hour" [class.occupied-hour]="occupiedHours.includes(hour)">
  {{ hour }}
</mat-option>
        </mat-select>
      </mat-form-field>

      <div *ngIf="reservationForm.get('startHour')?.errors?.['occupiedHour']" class="error-message">
        Ora selectată este deja ocupată. Te rugăm să alegi o altă oră.
      </div>
    </label>

    <label *ngIf="reservationForm.get('fieldId')?.value">
      End Time (ISO):
      <input type="datetime-local" formControlName="endTime" required readonly />
    </label>

    <button type="submit" class="action-button save-btn" [disabled]="reservationForm.invalid">Salvează Rezervarea</button>
  </form>

  <div *ngFor="let reservation of reservations" class="reservation-card">
    <p><strong>Start:</strong> {{ reservation.startTime | date:'dd/MM/yyyy HH:mm' }}</p>
    <p><strong>End:</strong> {{ reservation.endTime | date:'dd/MM/yyyy HH:mm' }}</p>
    <p><strong>Field ID:</strong> {{ reservation.fieldId }}</p>
    <p><strong>Author ID:</strong> {{ reservation.authorId }}</p>
    <div class="btn-group">
      <button (click)="deleteReservation(reservation)" class="action-button delete-btn">Șterge</button>
      <button (click)="editReservation(reservation)" class="action-button edit-btn">Modifică</button>
    </div>
  </div>
</div>
